<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cl.css">
    <script src="cl.js" defer></script>
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class="row" id="row">
            <div class="display"></div>
        </div>
        <div class="row" id="row">
            <button class="clear">AC</button>
            <button class="op" value="\">/</button>
        </div>

        <div class="row" id="row">
            <button class="op" value="*">*</button>
            <button class="op" value="-">-</button>
            <button class="op" value="+">+</button>
        </div>

        <div class="row">
            <button class="nb" value="9">9</button>
            <button class="nb" value="8">8</button>
            <button class="nb" value="7">7</button>
        </div>

        <div class="row">
            <button class="nb" value="6">6</button>
            <button class="nb" value="5">5</button>
            <button class="nb" value="4">4</button>
        </div>

        <div class="row">
            <button class="nb" value="3">3</button>
            <button class="nb" value="2">2</button>
            <button class="nb" value="1">1</button>
        </div>

        <div class="row">   
            <button class="nb" value="0">0</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
